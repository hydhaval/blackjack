<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="" />
    <title>Blackjack in JS</title>
    <link rel="stylesheet" href="blackjack.css" />
    <link rel="icon" href="./favicon.ico" size="16x16" type="image/png" />
  </head>
  <body>
    <header>
      <!-- <h1>Sample blackjack game:</h1> -->
    </header>
    <main>
      <div class="wrapper">
        <div id="hands_container">
          <div id="dealer_hand"></div>
          <div id="player_hand"></div>
        </div>

        <div id="right_container">
          <div id="score_container">
            Your Score: <span class="digits">0</span>
            Record: <span id="wins">0</span>
            &nbsp;/&nbsp;
            <span id="losses">0</span>
            Percentage: <span id="percentage">0 %</span>
          </div>
          <div class="button_container">
            <button id="deal">Deal</button>
            <button id="hit_me">Hit</button>
            <button id="stand">Stand</button>
          </div>
        </div>
      </div>

    </main>

    <footer>
      Copyright - 2017 @Dhaval
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./blackjack.js"></script>
  </body>
</html>
