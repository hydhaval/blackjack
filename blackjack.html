<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="" />
    <title>Hello from Apple JS</title>
    <link rel="stylesheet" href="dhaval_aapl.css" />
    <link rel="icon" href="./favicon.ico" size="16x16" type="image/png" />
  </head>
  <body>
    <header>
      <h1>Sample blackjack game:</h1>
    </header>
    <main>
      <div id="dealerHand"></div>
      <div id="yourHand"></div>
      <div id="yourScore">
        Your Score: <span class="digits">0</span>
        Record: <span id="wins">0</span>
        &nbsp;/&nbsp;
        <span id="losses">0</span>
        Percentage: <span id="percentage">0 %</span>
      </div>
      <button id="deal">Deal</button>
      <button id="hitMe">Hit</button>
      <button id="stand">Stand</button>
    </main>

    <footer>
      Copyright - 2017 @Dhaval
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./dhaval_aapl.js"></script>
  </body>
</html>
